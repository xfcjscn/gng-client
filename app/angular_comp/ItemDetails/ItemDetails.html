<div ng-controller="ItemDetailsCtrl" class="container">


    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" ng-repeat="img in selectedItem.ImageDetails">
                <img class="img-rounded" ng-src="{{server.config.serverURL + server.config.restURI + '/' + img.Path}}" style="width: 100%; height: 100%;">
            </div>
        </div>
    </div>

</div>
