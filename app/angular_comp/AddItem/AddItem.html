<div ng-controller="AddItemCtrl" class="container">
	<div ng-show="status == 'Completed'">
		<div class="alert alert-success">{{'completed' | translate}}</div>
		<div class="col-lg-10 col-lg-offset-2">
			<button class="btn btn-default" ng-click="addMore()">{{'addMore' | translate}}</button>
		</div>
	</div>
	<div ng-show="status == 'NotStarted'">
		<form class="form-horizontal" name="addItemForm" ng-submit="addItemFormSubmit()">
			<div class="form-group">
				<label class="col-lg-2 control-label" for="name">{{'itemName' | translate}}</label>

				<div class="col-lg-10">
					<input class="form-control" type="text" name="name" ng-model="item.Name" placeholder="{{'itemName' | translate}}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label" for="desc">{{'description' | translate}}</label>

				<div class="col-lg-10">
					<textarea class="form-control" name="desc" ng-model="item.Desc" placeholder="{{'description' | translate}}" required></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label" for="desc">{{'file' | translate}}</label>

				<div class="col-lg-10">
					<div ng-include="'angular_comp/Uploader/Uploader.html'"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
					<button class="btn btn-default" type="submit">{{'add' | translate}}</button>
				</div>
			</div>
		</form>
	</div>

</div>
